name: Ecosystem Health Monitor Pipeline
description: Comprehensive dependency health, licensing, and security analysis
steps:
  - skill: dependency-grapher
    args: '-d "{{dir}}"'
    output: graph
  - skill: dependency-lifeline
    args: '--dir "{{dir}}"'
    output: health
  - skill: license-auditor
    args: '--dir "{{dir}}"'
    output: licenses
  - skill: security-scanner
    cwd: '{{dir}}'
    output: security
  - skill: html-reporter
    args: '-i "$prev.output" -o "{{output}}" -t "Ecosystem Health Report"'
    output: report
