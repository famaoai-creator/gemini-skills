name: Auto-Project-Audit
steps:
  - skill: security-scanner
    params: { dir: '.' }
  - skill: project-health-check
    params: { dir: '.' }
  - skill: html-reporter
    params:
      {
        input: 'README.md',
        title: 'Project Health: $prev.output.score',
        out: 'work/audit-report.html',
      }
