      - id: B.1.3.1
        name: 保管期間
        description: |-
          システムが参照するデータのうち、OSやミドルウェアのログなどのシステム基盤が利用するデータに対する保管が必要な期間。
          必要に応じて、データの種別毎に定める。
          保管対象のデータを選択する際には、対象範囲についても決めておく。
