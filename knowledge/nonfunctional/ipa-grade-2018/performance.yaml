  - name: 性能目標値
    items:
      - id: B.2.1.1
        name: オンラインレスポンス
        description: |-
          オンラインシステム利用時に要求されるレスポンス。
          システム化する対象業務の特性をふまえ、どの程度のレスポンスが必要かについて確認する。ピーク特性や、障害時の運用を考慮し、通常時・ピーク時・縮退運転時毎に順守率を決める。具体的な数値は特定の機能またはシステム分類毎に決めておくことが望ましい。（例：Webシステムの参照系/更新系/一覧系など）
        metrics: 通常時レスポンス順守率
        levels:
          '0': 順守率を定めない
          '1': 60%
          '2': 80%
          '3': 90%
          '4': 95%
          '5': 99%以上
        model_case_levels:
          low_impact: 0
          mid_impact: 3
          high_impact: 5
