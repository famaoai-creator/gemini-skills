  - name: 性能品質保証
    items:
      - id: B.4.1.1
        name: 帯域保証機能の有無
        description: |-
          ネットワークのサービス品質を保証する機能の導入要否およびその程度。
          伝送遅延時間、パケット損失率、帯域幅をなんらかの仕組みで決めているかを示す。回線の帯域が保証されていない場合性能悪化につながることがある。
        metrics: 帯域保証の設定
        levels:
          '0': 無し
          '1': プロトコル単位で設定
          '2': 各サーバ毎に設定
          '3': アプリケーションのエンドツーエンドで検証・保証
        model_case_levels: {}
      - id: B.4.1.2
        name: HWリソース専有の有無
        description: サーバのリソース（CPUやメモリ）を専有するか、共有するかを示す。HWリソースを他のサーバと共有する場合、他のサーバの影響を受けて、性能悪化につながることがある。
        metrics: HWリソース専有の設定
        levels:
          '0': 無し（共有）
          '1': 有り（専有）
        model_case_levels: {}
      - id: B.4.2.1
        name: 性能テスト
        description: 構築したシステムが当初/ライフサイクルに渡っての性能を発揮できるかのテストの測定頻度と範囲。
        metrics: 測定頻度
        levels:
          '0': 測定しない
          '1': 構築当初に測定
          '2': 運用中、必要時に測定可能
          '3': 運用中、定常的に測定
        model_case_levels: {}
      - id: B.4.2.2
        name: 性能テスト
        description: 構築したシステムが当初/ライフサイクルに渡っての性能を発揮できるかのテストの測定頻度と範囲。
        metrics: 確認範囲
        levels:
          '0': 確認しない
          '1': 一部の機能について、目標値を満たしていることを確認
          '2': 全ての機能について、目標値を満たしていることを確認
        model_case_levels: {}
      - id: B.4.3.1
        name: スパイク負荷対応
        description: |-
          通常時の負荷と比較して、非常に大きな負荷が短時間に現れることを指す。業務量の想定されたピークを超えた状態。
          特にB2Cシステムなどクライアント数を制限できないシステムで発生する。システムの処理上限を超えることが多いため、Sorry動作を実装し対策する場合が多い。
        metrics: トランザクション保護
        levels:
          '0': トランザクション保護は不要である
          '1': 同時トランザクション数の制限機能
          '2': 同時トランザクション数の制限機能に加え、Sorry動作
          '3': 独立したSorry動作を行うサーバの設置
        model_case_levels: {}
