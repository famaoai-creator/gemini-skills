category: 性能・拡張性
sub_categories:
  - name: 業務処理量
    items:
      - id: B.1.1.1
        name: 通常時の業務量
        description: |-
          性能・拡張性に影響を与える業務量。
          該当システムの稼働時を想定し、合意する。
          それぞれのメトリクスに於いて、単一の値だけでなく、前提となる時間帯や季節の特性なども考慮する。
        metrics: ユーザ数
        levels:
          '0': 特定ユーザのみ
          '1': 上限が決まっている
          '2': 不特定多数のユーザが利用
        model_case_levels:
          low_impact: 0
          mid_impact: 1
          high_impact: 2
