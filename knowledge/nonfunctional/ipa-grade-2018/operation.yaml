category: 運用・保守性
sub_categories:
  - name: 通常運用
    items:
      - id: C.1.1.1
        name: 運用時間
        description: システム運用を行う時間。利用者やシステム管理者に対してサービスを提供するために、システムを稼動させ、オンライン処理やバッチ処理を実行している時間帯のこと。
        metrics: 運用時間（通常）
        levels:
          '0': 規定無し
          '1': |-
            定時内
            （9時～17時）
          '2': |-
            夜間のみ停止
            （9時～21時）
          '3': |-
            1時間程度の停止有り
            （9時～翌朝8時）
          '4': |-
            若干の停止有り
            （9時～翌朝8時55分）
          '5': 24時間無停止
        model_case_levels:
          low_impact: 2
          mid_impact: 4
          high_impact: 5
      - id: C.1.1.2
        name: 運用時間
        description: システム運用を行う時間。利用者やシステム管理者に対してサービスを提供するために、システムを稼動させ、オンライン処理やバッチ処理を実行している時間帯のこと。
        metrics: 運用時間（特定日）
        levels:
          '0': 規定無し
          '1': |-
            定時内
            （9時～17時）
          '2': |-
            夜間のみ停止
            （9時～21時）
          '3': |-
            1時間程度の停止有り
            （9時～翌朝8時）
          '4': |-
            若干の停止有り
            （9時～翌朝8時55分）
          '5': 24時間無停止
        model_case_levels:
          low_impact: 0
          mid_impact: 2
          high_impact: 5
      - id: C.1.2.1
        name: バックアップ
        description: システムが利用するデータのバックアップに関する項目。
        metrics: データ復旧範囲
        levels:
          '0': 復旧不要
          '1': 一部の必要なデータのみ復旧
          '2': システム内の全データを復旧
        model_case_levels: {}
      - id: C.1.2.2
        name: バックアップ
        description: システムが利用するデータのバックアップに関する項目。
        metrics: 外部データの利用可否
        levels:
          '0': 全データの復旧に利用できる
          '1': 一部のデータ復旧に利用できる
          '2': 外部データは利用できない
        model_case_levels:
          low_impact: 1
          mid_impact: 2
          high_impact: 2
      - id: C.1.2.3
        name: バックアップ
        description: システムが利用するデータのバックアップに関する項目。
        metrics: バックアップ利用範囲
        levels:
          '0': バックアップを取得しない
          '1': 障害発生時のデータ損失防止
          '2': ユーザエラーからの回復
          '3': データの長期保存（アーカイブ）
        model_case_levels:
          low_impact: 1
          mid_impact: 2
          high_impact: 3
      - id: C.1.2.4
        name: バックアップ
        description: システムが利用するデータのバックアップに関する項目。
        metrics: バックアップ自動化の範囲
        levels:
          '0': 全ステップを手動で行う
          '1': 一部のステップを手動で行う
          '2': 全ステップを自動で行う
        model_case_levels:
          low_impact: 0
          mid_impact: 1
          high_impact: 2
      - id: C.1.2.5
        name: バックアップ
        description: システムが利用するデータのバックアップに関する項目。
        metrics: バックアップ取得間隔
        levels:
          '0': バックアップを取得しない
          '1': システム構成の変更時など、任意のタイミング
          '2': 月次で取得
          '3': 週次で取得
          '4': 日次で取得
          '5': 同期バックアップ
        model_case_levels:
          low_impact: 1
          mid_impact: 4
          high_impact: 5
      - id: C.1.2.6
        name: バックアップ
        description: システムが利用するデータのバックアップに関する項目。
        metrics: バックアップ保存期間
        levels:
          '0': バックアップを保存しない
          '1': 1年未満
          '2': 3年
          '3': 5年
          '4': 10年以上有限
          '5': 永久保存
        model_case_levels:
          low_impact: 0
          mid_impact: 2
          high_impact: 4
      - id: C.1.2.7
        name: バックアップ
        description: システムが利用するデータのバックアップに関する項目。
        metrics: バックアップ方式
        levels:
          '0': バックアップ無し
          '1': オフラインバックアップ
          '2': オンラインバックアップ
          '3': オフラインバックアップ+オンラインバックアップ
        model_case_levels: {}
      - id: C.1.3.1
        name: 運用監視
        description: |-
          システム全体、あるいはそれを構成するハードウェア・ソフトウェア（業務アプリケーションを含む）に対する監視に関する項目。

          セキュリティ監視については本項目には含めない。「E.7.1 不正監視」で別途検討すること。
        metrics: 監視情報
        levels:
          '0': 監視を行わない
          '1': 死活監視を行う
          '2': エラー監視を行う
          '3': エラー監視（トレース情報を含む）を行う
          '4': リソース監視を行う
          '5': パフォーマンス監視を行う
        model_case_levels:
          low_impact: 2
          mid_impact: 3
          high_impact: 4
      - id: C.1.3.2
        name: 運用監視
        description: |-
          システム全体、あるいはそれを構成するハードウェア・ソフトウェア（業務アプリケーションを含む）に対する監視に関する項目。

          セキュリティ監視については本項目には含めない。「E.7.1 不正監視」で別途検討すること。
        metrics: 監視間隔
        levels:
          '0': 監視を行わない
          '1': 不定期監視（手動監視）
          '2': 定期監視（1日間隔）
          '3': 定期監視（数時間間隔）
          '4': リアルタイム監視（分間隔）
          '5': リアルタイム監視（秒間隔）
        model_case_levels:
          low_impact: 1
          mid_impact: 4
          high_impact: 5
      - id: C.1.3.3
        name: 運用監視
        description: |-
          システム全体、あるいはそれを構成するハードウェア・ソフトウェア（業務アプリケーションを含む）に対する監視に関する項目。

          セキュリティ監視については本項目には含めない。「E.7.1 不正監視」で別途検討すること。
        metrics: システムレベルの監視
        levels:
          '0': 監視を行わない
          '1': 一部監視を行う
          '2': 全て監視を行う
        model_case_levels: {}
      - id: C.1.3.4
        name: 運用監視
        description: |-
          システム全体、あるいはそれを構成するハードウェア・ソフトウェア（業務アプリケーションを含む）に対する監視に関する項目。

          セキュリティ監視については本項目には含めない。「E.7.1 不正監視」で別途検討すること。
