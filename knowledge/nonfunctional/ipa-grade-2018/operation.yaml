          セキュリティ監視については本項目には含めない。「E.7.1 不正監視」で別途検討すること。
        metrics: ネットワーク・パケットレベルの監視
        levels:
          '0': 監視を行わない
          '1': 一部監視を行う
          '2': 全て監視を行う
        model_case_levels: {}
      - id: C.1.4.1
        name: 時刻同期
        description: システムを構成する機器の時刻同期に関する項目。
        metrics: 時刻同期設定の範囲
        levels:
          '0': 時刻同期を行わない
          '1': サーバ機器のみ時刻同期を行う
          '2': サーバおよびクライアント機器について時刻同期を行う
          '3': ネットワーク機器も含めシステム全体で時刻同期を行う
          '4': システム全体を外部の標準時間と同期する
        model_case_levels: {}
  - name: 保守運用
    items:
      - id: C.2.1.1
        name: 計画停止
        description: 点検作業や領域拡張、デフラグ、マスターデータのメンテナンス等、システムの保守作業の実施を目的とした、事前計画済みのサービス停止に関する項目。
        metrics: 計画停止の有無
        levels:
          '0': 計画停止有り（運用スケジュールの変更可）
          '1': 計画停止有り（運用スケジュールの変更不可）
          '2': 計画停止無し
        model_case_levels:
          low_impact: 0
          mid_impact: 1
          high_impact: 2
      - id: C.2.1.2
        name: 計画停止
        description: 点検作業や領域拡張、デフラグ、マスターデータのメンテナンス等、システムの保守作業の実施を目的とした、事前計画済みのサービス停止に関する項目。
        metrics: 計画停止の事前アナウンス
        levels:
          '0': 計画停止が存在しない
          '1': 計画停止は年間計画によって確定する
          '2': 1ヶ月前に通知
          '3': 1週間前に通知
          '4': 前日に通知
        model_case_levels: {}
      - id: C.2.2.1
        name: 運用負荷削減
        description: 保守運用に関する作業負荷を削減するための設計に関する項目。
        metrics: 保守作業自動化の範囲
        levels:
          '0': 保守作業は全て手動で実施する
          '1': 一部の保守作業を自動で実行する
          '2': 全ての保守作業を自動で実行する
        model_case_levels:
          low_impact: 0
          mid_impact: 1
          high_impact: 2
      - id: C.2.2.2
        name: 運用負荷削減
        description: 保守運用に関する作業負荷を削減するための設計に関する項目。
        metrics: サーバソフトウェア更新作業の自動化
        levels:
          '0': サーバへの更新ファイル配布機能を実装しない
          '1': サーバへの更新ファイル配布機能を実装し、手動にて配布と更新処理を実行する
          '2': サーバへの更新ファイル配布機能を実装し、自動で配布したのち、更新処理を手動で実行する
          '3': サーバへの更新ファイル配布機能を実装し、配布と更新処理を自動で実行する
        model_case_levels: {}
      - id: C.2.2.3
        name: 運用負荷削減
        description: 保守運用に関する作業負荷を削減するための設計に関する項目。
        metrics: 端末ソフトウェア更新作業の自動化
        levels:
          '0': 端末への更新ファイル配布機能を実装しない
          '1': 端末への更新ファイル配布機能を実装し、手動にて配布と更新処理を実行する
          '2': 端末への更新ファイル配布機能を実装し、自動で配布したのち、更新処理を手動で実行する
          '3': 端末への更新ファイル配布機能を実装し、配布と更新処理を自動で実行する
        model_case_levels: {}
      - id: C.2.3.1
        name: パッチ適用ポリシー
        description: パッチ情報の展開とパッチ適用のポリシーに関する項目。
        metrics: パッチリリース情報の提供
        levels:
          '0': ユーザの要求に応じてベンダが受動的にパッチリリース情報を提供する
          '1': ベンダが定期的にユーザへパッチリリース情報を提供する
          '2': ベンダがリアルタイムに（パッチリリースと同時に）ユーザへパッチリリース情報を提供する
        model_case_levels: {}
      - id: C.2.3.2
        name: パッチ適用ポリシー
        description: パッチ情報の展開とパッチ適用のポリシーに関する項目。
        metrics: パッチ適用方針
        levels:
          '0': パッチを適用しない
          '1': 推奨されるパッチのみを適用する
          '2': 全てのパッチを適用する
        model_case_levels: {}
      - id: C.2.3.3
        name: パッチ適用ポリシー
        description: パッチ情報の展開とパッチ適用のポリシーに関する項目。
        metrics: パッチ適用タイミング
        levels:
          '0': パッチを適用しない
          '1': 障害発生時にパッチ適用を行う
          '2': 定期保守時にパッチ適用を行う
          '3': 新規のパッチがリリースされるたびに適用を行う
        model_case_levels: {}
      - id: C.2.3.4
        name: パッチ適用ポリシー
        description: パッチ情報の展開とパッチ適用のポリシーに関する項目。
        metrics: パッチ検証の実施有無
        levels:
          '0': パッチ検証を実施しない
          '1': 障害パッチのみパッチ検証を実施する
          '2': 障害パッチとセキュリティパッチの両方でパッチ検証を実施する
        model_case_levels: {}
      - id: C.2.4.1
        name: 活性保守
        description: サービス停止の必要がない活性保守が可能なコンポーネントの範囲。
        metrics: ハードウェア活性保守の範囲
        levels:
          '0': 活性保守を行わない
          '1': 一部のハードウェアにおいて活性保守を行う
          '2': 全てのハードウェアにおいて活性保守を行う
        model_case_levels: {}
      - id: C.2.4.2
        name: 活性保守
        description: サービス停止の必要がない活性保守が可能なコンポーネントの範囲。
        metrics: ソフトウェア活性保守の範囲
        levels:
          '0': 活性保守を行わない
          '1': 一部のソフトウェアにおいて活性保守を行う
          '2': 全てのソフトウェアにおいて活性保守を行う
        model_case_levels: {}
      - id: C.2.5.1
        name: 定期保守頻度
        description: システムの保全のために必要なハードウェアまたはソフトウェアの定期保守作業の頻度。
        metrics: 定期保守頻度
        levels:
          '0': 定期保守を実施しない
          '1': 年1回
          '2': 半年に1回
          '3': 月1回
          '4': 週1回
          '5': 毎日
        model_case_levels: {}
      - id: C.2.6.1
        name: 予防保守レベル
        description: システム構成部材が故障に至る前に予兆を検出し、事前交換などの対応をとる保守。
        metrics: 予防保守レベル
        levels:
          '0': 予防保守を実施しない
          '1': 定期保守時に検出した予兆の範囲で対応する
          '2': （定期保守とは別に）一定間隔で予兆検出を行い、対応を行う
          '3': リアルタイムに予兆検出を行い、対応を行う
        model_case_levels: {}
  - name: 障害時運用
    items:
      - id: C.3.1.1
        name: 復旧作業
        description: 業務停止を伴う障害が発生した際の復旧作業に必要な労力。
        metrics: 復旧作業
        levels:
          '0': 復旧不要
          '1': 復旧用製品は使用しない手作業の復旧
          '2': 復旧用製品による復旧
          '3': 復旧用製品＋業務アプリケーションによる復旧
        model_case_levels: {}
      - id: C.3.1.2
        name: 復旧作業
        description: 業務停止を伴う障害が発生した際の復旧作業に必要な労力。
        metrics: 代替業務運用の範囲
        levels:
          '0': 無し
          '1': 一部の業務について代替業務運用が必要
          '2': 全部の業務について代替業務運用が必要
        model_case_levels: {}
      - id: C.3.2.1
        name: 障害復旧自動化の範囲
        description: 障害復旧に関するオペレーションを自動化する範囲に関する項目。
        metrics: 障害復旧自動化の範囲
        levels:
          '0': 障害復旧作業は全て手動で実施する
          '1': 一部の障害復旧作業を自動化する
          '2': 全ての障害復旧作業を自動化する
        model_case_levels: {}
      - id: C.3.3.1
        name: システム異常検知時の対応
        description: システムの異常を検知した際のベンダ側対応についての項目。
        metrics: 対応可能時間
        levels:
          '0': ベンダの営業時間内（例：9時～17時）で対応を行う
          '1': ユーザの指定する時間帯（例：18時～24時）で対応を行う
          '2': 24時間対応を行う
        model_case_levels: {}
      - id: C.3.3.2
        name: システム異常検知時の対応
        description: システムの異常を検知した際のベンダ側対応についての項目。
        metrics: 駆けつけ到着時間
        levels:
          '0': 保守員の駆けつけ無し
