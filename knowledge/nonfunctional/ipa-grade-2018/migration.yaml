category: 移行性
sub_categories:
  - name: 移行時期
    items:
      - id: D.1.1.1
        name: 移行のスケジュール
        description: 移行作業計画から本稼働までのシステム移行期間、システム停止可能日時、並行稼働の有無。（例外発生時の切り戻し時間や事前バックアップの時間等も含むこと。）
        metrics: システム移行期間
        levels:
          '0': システム移行無し
          '1': 3ヶ月未満
          '2': 半年未満
          '3': 1年未満
          '4': 2年未満
          '5': 2年以上
        model_case_levels:
          low_impact: 1
          mid_impact: 4
          high_impact: 5
      - id: D.1.1.2
        name: 移行のスケジュール
        description: 移行作業計画から本稼働までのシステム移行期間、システム停止可能日時、並行稼働の有無。（例外発生時の切り戻し時間や事前バックアップの時間等も含むこと。）
        metrics: システム停止可能日時
        levels:
          '0': |-
            制約無し
            （必要な期間の停止が可能）
          '1': 5日以上
          '2': 5日未満
          '3': |-
            1日
            （計画停止日を利用）
          '4': 利用の少ない時間帯（夜間など）
          '5': 移行のためのシステム停止不可
        model_case_levels:
          low_impact: 1
          mid_impact: 4
          high_impact: 5
      - id: D.1.1.3
        name: 移行のスケジュール
        description: 移行作業計画から本稼働までのシステム移行期間、システム停止可能日時、並行稼働の有無。（例外発生時の切り戻し時間や事前バックアップの時間等も含むこと。）
        metrics: 並行稼働の有無
        levels:
          '0': 無し
          '1': 有り
        model_case_levels:
          low_impact: 0
          mid_impact: 1
          high_impact: 1
  - name: 移行方式
    items:
      - id: D.2.1.1
        name: システム展開方式
        description: システムの移行および新規展開時に多段階による展開方式をどの程度採用するかの程度。
        metrics: 拠点展開ステップ数
        levels:
          '0': |-
            単一拠点のため
            規定無し
          '1': 一斉展開
          '2': 5段階未満
          '3': 10段階未満
          '4': 20段階未満
          '5': 20段階以上
        model_case_levels:
          low_impact: 0
          mid_impact: 1
          high_impact: 2
      - id: D.2.1.2
        name: システム展開方式
        description: システムの移行および新規展開時に多段階による展開方式をどの程度採用するかの程度。
        metrics: 業務展開ステップ数
        levels:
          '0': |-
            単一業務のため
            規定無し
          '1': 全業務一斉切り替え
          '2': 4段階未満
          '3': 6段階未満
          '4': 10段階未満
          '5': 10段階以上
        model_case_levels:
          low_impact: 0
          mid_impact: 1
          high_impact: 2
  - name: 移行対象（機器）
    items:
      - id: D.3.1.1
        name: 移行設備
        description: 移行前のシステムで使用していた設備において、新システムで新たな設備に入れ替え対象となる移行対象設備の内容。
        metrics: 設備・機器の移行内容
        levels:
          '0': 移行対象無し
          '1': 移行対象設備・機器のハードウェアを入れ替える
          '2': 移行対象設備・機器のハードウェア、OS、ミドルウェアを入れ替える
          '3': 移行対象設備・機器のシステム全部を入れ替える
          '4': 移行対象設備・機器のシステム全部を入れ替えて、さらに統合化する
        model_case_levels:
          low_impact: 0
          mid_impact: 3
          high_impact: 2
  - name: 移行対象（データ）
    items:
      - id: D.4.1.1
        name: 移行データ量
        description: 旧システム上で移行の必要がある業務データの量（プログラムを含む）。
        metrics: 移行データ量
        levels:
          '0': 移行対象無し
          '1': 1TB未満
          '2': 1PB未満
          '3': 1PB以上
        model_case_levels:
          low_impact: 1
          mid_impact: 2
          high_impact: 3
      - id: D.4.1.2
        name: 移行データ量
        description: 旧システム上で移行の必要がある業務データの量（プログラムを含む）。
        metrics: 移行データ形式
        levels:
          '0': 移行対象無し
          '1': 移行先と形式が同一
          '2': 移行先と形式が異なる
        model_case_levels:
          low_impact: 1
          mid_impact: 2
          high_impact: 1
      - id: D.4.2.1
        name: 移行媒体
        description: 移行対象となる媒体の量と移行時に必要となる媒体種類数。
        metrics: 移行媒体量
        levels:
          '0': 移行対象無し
          '1': |-
            10本未満
            （1TB未満）
          '2': |-
            1000本未満
            （1PB未満）
          '3': |-
            1000本以上
            （1PB以上）
        model_case_levels: {}
      - id: D.4.2.2
        name: 移行媒体
        description: 移行対象となる媒体の量と移行時に必要となる媒体種類数。
        metrics: 移行媒体種類数
        levels:
          '0': 移行対象無し
          '1': 1種類
          '2': 2種類
          '3': 3種類
          '4': 4種類
          '5': 5種類以上
        model_case_levels: {}
      - id: D.4.3.1
        name: 変換対象（DBなど）
        description: 変換対象となるデータの量とツールの複雑度（変換ルール数）。
        metrics: 変換データ量
        levels:
          '0': 変換対象無し
          '1': 1TB未満
          '2': 1PB未満
          '3': 1PB以上
        model_case_levels: {}
      - id: D.4.3.2
        name: 変換対象（DBなど）
        description: 変換対象となるデータの量とツールの複雑度（変換ルール数）。
        metrics: 移行ツールの複雑度（変換ルール数）
        levels:
          '0': |-
            移行ツール不要
            または
            既存移行ツールで対応可能
          '1': |-
            変換ルール数が
            10未満
            の移行ツールの複雑度
          '2': |-
            変換ルール数が
            50未満
            の移行ツールの複雑度
          '3': |-
            変換ルール数が
            100未満
            の移行ツールの複雑度
          '4': |-
            変換ルール数が
            100以上
            の移行ツールの複雑度
        model_case_levels: {}
  - name: 移行計画
    items:
      - id: D.5.1.1
        name: 移行作業分担
        description: 移行作業の作業分担。
        metrics: 移行のユーザ/ベンダ作業分担
        levels:
          '0': 全てユーザ
          '1': ユーザとベンダと共同で実施
          '2': 全てベンダ
        model_case_levels: {}
      - id: D.5.2.1
        name: リハーサル
        description: 移行のリハーサル（移行中の障害を想定したリハーサルを含む）。
        metrics: リハーサル範囲
        levels:
          '0': リハーサル無し
          '1': 主要な正常ケースのみ
          '2': 全ての正常ケース
          '3': 正常ケース＋移行前の状態に切り戻す異常ケース
          '4': 正常ケース＋システム故障から回復させる異常ケース
        model_case_levels: {}
      - id: D.5.2.2
        name: リハーサル
        description: 移行のリハーサル（移行中の障害を想定したリハーサルを含む）。
        metrics: リハーサル環境
        levels:
          '0': リハーサル無し
          '1': 本番データ使用可能
          '2': 本番データ使用不可
        model_case_levels: {}
      - id: D.5.2.3
        name: リハーサル
        description: 移行のリハーサル（移行中の障害を想定したリハーサルを含む）。
        metrics: リハーサル回数
        levels:
          '0': リハーサル無し
          '1': 1回
          '2': 2回
          '3': 3回
          '4': 4回
          '5': 5回以上
        model_case_levels: {}
      - id: D.5.2.4
        name: リハーサル
        description: 移行のリハーサル（移行中の障害を想定したリハーサルを含む）。
        metrics: 外部連携リハーサルの有無
        levels:
          '0': 無し
          '1': |-
            有り
            （外部接続仕様の変更無し）
          '2': |-
            有り
            （外部接続仕様の変更有り）
        model_case_levels: {}
      - id: D.5.3.1
        name: トラブル対処
        description: 移行中のトラブル時の対応体制や対応プラン等の内容。
        metrics: トラブル対処の規定有無
        levels:
          '0': 規定無し
          '1': 対応体制のみ規定有り
          '2': 対応体制と対応プランの規定有り
        model_case_levels: {}
