        metrics: Web診断実施の有無
        levels:
          '0': 無し
          '1': 有り
        model_case_levels:
          low_impact: 1
          mid_impact: 1
          high_impact: 1
      - id: E.3.1.3
        name: セキュリティ診断
        description: 対象システムや、各種ドキュメント（設計書や環境定義書、実装済みソフトウェアのソースコードなど）に対して、セキュリティに特化した各種試験や検査の実施の有無を確認するための項目。
        metrics: DB診断実施の有無
        levels:
          '0': 無し
          '1': 有り
        model_case_levels: {}
  - name: セキュリティリスク管理
    items:
      - id: E.4.1.1
        name: セキュリティリスクの見直し
        description: |-
          対象システムにおいて、運用開始後に新たに発見された脅威の洗い出しとその影響の分析をどの範囲で実施するかを確認するための項目。
          セキュリティリスクの見直しには、セキュリティホールや脆弱性、新たな脅威の調査等が含まれる。
        metrics: セキュリティリスク見直し頻度
        levels:
          '0': 無し
          '1': セキュリティに関するイベントの発生時に実施（随時）
          '2': |-
            セキュリティに関するイベントの発生時に実施（随時）
            ＋
            定期的に実施
        model_case_levels: {}
      - id: E.4.1.2
        name: セキュリティリスクの見直し
        description: |-
          対象システムにおいて、運用開始後に新たに発見された脅威の洗い出しとその影響の分析をどの範囲で実施するかを確認するための項目。
          セキュリティリスクの見直しには、セキュリティホールや脆弱性、新たな脅威の調査等が含まれる。
        metrics: セキュリティリスクの見直し範囲
        levels:
          '0': 分析なし
          '1': 重要度が高い資産を扱う範囲、あるいは、外接部分
          '2': システム全体
        model_case_levels: {}
      - id: E.4.2.1
        name: セキュリティリスク対策の見直し
        description: |-
          対象システムにおいて、運用開始後に発見された脅威に対する対策の方針を確認するための項目。
          また、検討するにあたり、発見された脅威についての対応範囲について明らかにする。
        metrics: 運用開始後のリスク対応範囲
        levels:
          '0': 対応しない
          '1': 重要度が高い資産に関連する、あるいは、外接部分の脅威に対応
          '2': 洗い出した脅威全体に対応
