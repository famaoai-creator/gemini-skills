          なお、影響の確認等については保守契約の内容として明記されることが望ましい。
        metrics: セキュリティパッチ適用方針
        levels:
          '0': セキュリティパッチを適用しない
          '1': 緊急性の高いセキュリティパッチのみ適用
          '2': 全てのセキュリティパッチを適用
        model_case_levels: {}
      - id: E.4.3.3
        name: セキュリティパッチ適用
        description: |-
