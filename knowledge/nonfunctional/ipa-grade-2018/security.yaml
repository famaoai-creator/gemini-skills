        name: セキュリティパッチ適用
        description: |-
          対象システムの脆弱性等に対応するためのセキュリティパッチ適用に関する適用範囲、方針および適用のタイミングを確認するための項目。
          これらのセキュリティパッチには、ウィルス定義ファイル等を含む。
          また、セキュリティパッチの適用範囲は、OS、ミドルウェア等毎に確認する必要があり、これらセキュリティパッチの適用を検討する際には、システム全体への影響を確認し、パッチ適用の可否を判断する必要がある。
          なお、影響の確認等については保守契約の内容として明記されることが望ましい。
        metrics: セキュリティパッチ適用範囲
        levels:
          '0': セキュリティパッチを適用しない
          '1': 重要度が高い資産を扱う範囲、あるいは、外接部分
          '2': システム全体
        model_case_levels: {}
      - id: E.4.3.2
        name: セキュリティパッチ適用
        description: |-
