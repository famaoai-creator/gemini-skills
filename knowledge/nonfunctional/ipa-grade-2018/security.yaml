          '3': 複数回、異なる方式による認証
        model_case_levels: {}
      - id: E.5.2.1
        name: 利用制限
        description: |-
          認証された主体（利用者や機器など）に対して、資産の利用等を、ソフトウェアやハードウェアにより制限するか確認するための項目。
          例） ドアや保管庫の施錠、USBやCD-RWやキーボードなどの入出力デバイスの制限、コマンド実行制限など。
        metrics: システム上の対策における操作制限度
        levels:
          '0': 無し
          '1': 必要最小限のプログラムの実行、コマンドの操作、ファイルへのアクセスのみを許可
        model_case_levels:
