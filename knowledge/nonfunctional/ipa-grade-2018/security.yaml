          mid_impact: 1
          high_impact: 1
      - id: E.5.2.2
        name: 利用制限
        description: |-
          認証された主体（利用者や機器など）に対して、資産の利用等を、ソフトウェアやハードウェアにより制限するか確認するための項目。
          例） ドアや保管庫の施錠、USBやCD-RWやキーボードなどの入出力デバイスの制限、コマンド実行制限など。
        metrics: 物理的な対策による操作制限度
        levels:
          '0': 無し
          '1': 必要最小限のハードウェアの利用や操作のみを許可
        model_case_levels: {}
      - id: E.5.3.1
        name: 管理方法
        description: 認証に必要な情報（例えば、 ID/パスワード、指紋、虹彩、静脈など、主体を一意に特定する情報）の追加、更新、削除等のルール策定を実施するかを確認するための項目。
