          なお、影響の確認等については保守契約の内容として明記されることが望ましい。
        metrics: セキュリティパッチ適用タイミング
        levels:
          '0': セキュリティパッチを適用しない
          '1': 障害パッチ適用時に合わせて実施
          '2': 定期保守時に実施
          '3': パッチ出荷時に実施
        model_case_levels: {}
  - name: アクセス・利用制限
    items:
      - id: E.5.1.1
        name: 認証機能
        description: |-
          資産を利用する主体（利用者や機器等）を識別するための認証を実施するか、また、どの程度実施するのかを確認するための項目。
          複数回の認証を実施することにより、抑止効果を高めることができる。
          なお、認証するための方式としては、ID/パスワードによる認証や、ICカード等を用いた認証等がある。
        metrics: 管理権限を持つ主体の認証
        levels:
          '0': 実施しない
          '1': 1回
          '2': 複数回の認証
          '3': 複数回、異なる方式による認証
        model_case_levels:
          low_impact: 1
          mid_impact: 2
          high_impact: 2
      - id: E.5.1.2
