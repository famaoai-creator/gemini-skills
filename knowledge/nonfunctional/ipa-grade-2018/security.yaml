category: セキュリティ
sub_categories:
  - name: 前提条件・制約条件
    items:
      - id: E.1.1.1
        name: 情報セキュリティに関するコンプライアンス
        description: |-
          順守すべき情報セキュリティに関する組織規程やルール、法令、ガイドライン等が存在するかどうかを確認するための項目。
          なお、順守すべき規程等が存在する場合は、規定されている内容と矛盾が生じないよう対策を検討する。
          例）
          ・国内/海外の法律
          ・資格認証
          ・ガイドライン
          ・その他ルール
        metrics: 順守すべき社内規程、ルール、法令、ガイドライン等の有無
        levels:
          '0': 無し
          '1': 有り
        model_case_levels:
          low_impact: 0
          mid_impact: 0
          high_impact: 0
  - name: セキュリティリスク分析
    items:
      - id: E.2.1.1
        name: セキュリティリスク分析
        description: |-
          システム開発を実施する中で、どの範囲で対象システムの脅威を洗い出し、影響の分析を実施するかの方針を確認するための項目。
          なお、適切な範囲を設定するためには、資産の洗い出しやデータのライフサイクルの確認等を行う必要がある。
          また、洗い出した脅威に対して、対策する範囲を検討する。
        metrics: リスク分析範囲
        levels:
          '0': 分析なし
          '1': 重要度が高い資産を扱う範囲、あるいは、外接部分
          '2': 開発範囲
        model_case_levels:
          low_impact: 0
          mid_impact: 1
          high_impact: 2
  - name: セキュリティ診断
    items:
      - id: E.3.1.1
        name: セキュリティ診断
        description: 対象システムや、各種ドキュメント（設計書や環境定義書、実装済みソフトウェアのソースコードなど）に対して、セキュリティに特化した各種試験や検査の実施の有無を確認するための項目。
        metrics: ネットワーク診断実施の有無
        levels:
          '0': 無し
          '1': 有り
        model_case_levels:
          low_impact: 1
