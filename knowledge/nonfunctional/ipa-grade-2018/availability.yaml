category: 可用性
sub_categories:
  - name: 継続性
    items:
      - id: A.1.1.1
        name: 運用スケジュール
        description: システムの稼働時間や停止運用に関する情報。
        metrics: 運用時間（通常）
        levels:
          '0': 規定無し
          '1': |-
            定時内
            （9時～17時）
          '2': |-
            夜間のみ停止
            （9時～21時）
          '3': |-
            1時間程度の停止有り
            （9時～翌朝8時）
          '4': |-
            若干の停止有り
            （9時～翌朝8時55分）
          '5': 24時間無停止
        model_case_levels:
          low_impact: 2
          mid_impact: 4
          high_impact: 5
      - id: A.1.1.2
        name: 運用スケジュール
        description: システムの稼働時間や停止運用に関する情報。
        metrics: 運用時間（特定日）
        levels:
          '0': 規定無し
          '1': |-
            定時内
            （9時～17時）
          '2': |-
            夜間のみ停止
            （9時～21時）
          '3': |-
            1時間程度の停止有り
            （9時～翌朝8時）
          '4': |-
            若干の停止有り
            （9時～翌朝8時55分）
          '5': 24時間無停止
        model_case_levels:
          low_impact: 0
          mid_impact: 2
          high_impact: 5
      - id: A.1.1.3
        name: 運用スケジュール
        description: システムの稼働時間や停止運用に関する情報。
        metrics: 計画停止の有無
        levels:
          '0': 計画停止有り（運用スケジュールの変更可）
          '1': 計画停止有り（運用スケジュールの変更不可）
          '2': 計画停止無し
        model_case_levels:
          low_impact: 0
          mid_impact: 1
          high_impact: 2
      - id: A.1.2.1
        name: 業務継続性
        description: 可用性を保証するにあたり、要求される業務の範囲とその条件。
        metrics: 対象業務範囲
        levels:
          '0': 内部向けバッチ系業務
          '1': 内部向けオンライン系業務
          '2': 内部向け全業務
          '3': 外部向けバッチ系業務
          '4': 外部向けオンライン系業務
          '5': 全ての業務
        model_case_levels:
          low_impact: 2
          mid_impact: 3
          high_impact: 4
      - id: A.1.2.2
        name: 業務継続性
        description: 可用性を保証するにあたり、要求される業務の範囲とその条件。
        metrics: サービス切替時間
        levels:
          '0': 24時間以上
          '1': 24時間未満
          '2': 2時間未満
          '3': 60分未満
          '4': 10分未満
          '5': 60秒未満
        model_case_levels:
          low_impact: 1
          mid_impact: 3
          high_impact: 5
      - id: A.1.2.3
        name: 業務継続性
        description: 可用性を保証するにあたり、要求される業務の範囲とその条件。
        metrics: 業務継続の要求度
        levels:
          '0': 障害時の業務停止を許容する
          '1': 単一障害時は業務停止を許容せず、処理を継続させる
          '2': 二重障害時でもサービス切替時間の規定内で継続する
        model_case_levels:
          low_impact: 1
          mid_impact: 2
          high_impact: 2
      - id: A.1.3.1
        name: |-
          目標復旧水準
          （業務停止時）
        description: 業務停止を伴う障害が発生した際、何をどこまで、どれ位で復旧させるかの目標。
        metrics: RPO（目標復旧地点）
        levels:
          '0': 復旧不要
          '1': |-
            5営業日前の時点
            （週次バックアップからの復旧）
          '2': |-
            1営業日前の時点
            （日次バックアップからの復旧）
          '3': |-
            障害発生時点
            （日次バックアップ+アーカイブからの復旧）
        model_case_levels:
          low_impact: 1
          mid_impact: 3
          high_impact: 3
      - id: A.1.3.2
        name: |-
          目標復旧水準
          （業務停止時）
        description: 業務停止を伴う障害が発生した際、何をどこまで、どれ位で復旧させるかの目標。
        metrics: RTO（目標復旧時間）
        levels:
          '0': 1営業日以上
          '1': 1営業日以内
          '2': 12時間以内
          '3': 6時間以内
          '4': 2時間以内
        model_case_levels:
          low_impact: 1
          mid_impact: 2
          high_impact: 4
      - id: A.1.3.3
        name: |-
          目標復旧水準
          （業務停止時）
        description: 業務停止を伴う障害が発生した際、何をどこまで、どれ位で復旧させるかの目標。
        metrics: RLO（目標復旧レベル）
        levels:
          '0': システムの復旧
          '1': 特定業務のみ
          '2': 全ての業務
        model_case_levels:
          low_impact: 1
          mid_impact: 2
          high_impact: 2
      - id: A.1.4.1
        name: |-
          目標復旧水準
          （大規模災害時）
        description: |-
          大規模災害が発生した際、どれ位で復旧させるかの目標。
          大規模災害とは、火災や地震などの異常な自然現象、あるいは人為的な原因による大きな事故、破壊行為により生ずる被害のことを指し、システムに甚大な被害が発生するか、電力などのライフラインの停止により、システムをそのまま現状に修復するのが困難な状態となる災害をいう。
        metrics: システム再開目標
        levels:
          '0': 再開不要
          '1': 数ヶ月以内に再開
          '2': 一ヶ月以内に再開
          '3': 一週間以内に再開
          '4': 3日以内に再開
          '5': 1日以内に再開
        model_case_levels:
          low_impact: 1
          mid_impact: 3
          high_impact: 4
      - id: A.1.5.1
        name: 稼働率
        description: |-
          明示された利用条件の下で、システムが要求されたサービスを提供できる割合。
          明示された利用条件とは、運用スケジュールや、目標復旧水準により定義された業務が稼働している条件を指す。その稼働時間の中で、サービス中断が発生した時間により稼働率を求める。
        metrics: 稼働率
        levels:
          '0': 95%以下
          '1': 95%
          '2': 99%
          '3': 99.9%
          '4': 99.99%
          '5': 99.999%
        model_case_levels:
          low_impact: 2
          mid_impact: 4
          high_impact: 5
  - name: 耐障害性
    items:
      - id: A.2.1.1
        name: サーバ
        description: サーバで発生する障害に対して、要求されたサービスを維持するための要求。
        metrics: 冗長化（機器）
        levels:
          '0': 非冗長構成
          '1': 特定のサーバで冗長化
          '2': 全てのサーバで冗長化
        model_case_levels: {}
      - id: A.2.1.2
        name: サーバ
        description: サーバで発生する障害に対して、要求されたサービスを維持するための要求。
        metrics: 冗長化（コンポーネント）
        levels:
          '0': 非冗長構成
          '1': 特定のコンポーネントのみ冗長化
          '2': 全てのコンポーネントを冗長化
        model_case_levels: {}
      - id: A.2.2.1
        name: 端末
        description: 端末で発生する障害に対して、要求されたサービスを維持するための要求。
        metrics: 冗長化（機器）
        levels:
          '0': 非冗長構成
          '1': 共用の予備端末を設置
          '2': 業務や用途毎に予備端末を設置
        model_case_levels: {}
      - id: A.2.2.2
        name: 端末
        description: 端末で発生する障害に対して、要求されたサービスを維持するための要求。
        metrics: 冗長化（コンポーネント）
        levels:
          '0': 非冗長構成
          '1': 特定のコンポーネントのみ冗長化
          '2': 全てのコンポーネントを冗長化
        model_case_levels: {}
      - id: A.2.3.1
        name: ネットワーク機器
        description: ルータやスイッチなどネットワークを構成する機器で発生する障害に対して、要求されたサービスを維持するための要求。
        metrics: 冗長化（機器）
        levels:
          '0': 非冗長構成
          '1': 特定の機器のみ冗長化
          '2': 全ての機器を冗長化
        model_case_levels: {}
      - id: A.2.3.2
        name: ネットワーク機器
        description: ルータやスイッチなどネットワークを構成する機器で発生する障害に対して、要求されたサービスを維持するための要求。
        metrics: 冗長化（コンポーネント）
        levels:
          '0': 非冗長構成
          '1': 特定のコンポーネントのみ冗長化
          '2': 全てのコンポーネントを冗長化
        model_case_levels: {}
      - id: A.2.4.1
        name: ネットワーク
        description: ネットワークの信頼性を向上させるための要求。
        metrics: 回線の冗長化
        levels:
          '0': 冗長化しない
          '1': 一部冗長化
          '2': 全て冗長化する
        model_case_levels: {}
      - id: A.2.4.2
        name: ネットワーク
        description: ネットワークの信頼性を向上させるための要求。
        metrics: 経路の冗長化
        levels:
          '0': 冗長化しない
          '1': 一部冗長化
          '2': 全て冗長化する
        model_case_levels: {}
      - id: A.2.4.3
        name: ネットワーク
        description: ネットワークの信頼性を向上させるための要求。
        metrics: セグメント分割
        levels:
          '0': 分割しない
          '1': サブシステム単位で分割
          '2': 用途に応じて分割
        model_case_levels: {}
      - id: A.2.5.1
        name: ストレージ
        description: ディスクアレイなどの外部記憶装置で発生する障害に対して、要求されたサービスを維持するための要求。
        metrics: 冗長化（機器）
        levels:
          '0': 非冗長構成
          '1': 特定の機器のみ冗長化
          '2': 全ての機器を冗長化
        model_case_levels: {}
      - id: A.2.5.2
        name: ストレージ
        description: ディスクアレイなどの外部記憶装置で発生する障害に対して、要求されたサービスを維持するための要求。
        metrics: 冗長化（コンポーネント）
        levels:
          '0': 非冗長構成
          '1': 特定のコンポーネントのみ冗長化
          '2': 全てのコンポーネントを冗長化
        model_case_levels: {}
      - id: A.2.5.3
        name: ストレージ
        description: ディスクアレイなどの外部記憶装置で発生する障害に対して、要求されたサービスを維持するための要求。
        metrics: 冗長化（ディスク）
        levels:
          '0': 非冗長構成
          '1': 単一冗長
          '2': 多重冗長
        model_case_levels: {}
      - id: A.2.6.1
        name: データ
        description: データの保護に対しての考え方。
        metrics: バックアップ方式
        levels:
          '0': バックアップ無し
          '1': オフラインバックアップ
          '2': オンラインバックアップ
          '3': オフラインバックアップ+オンラインバックアップ
        model_case_levels: {}
      - id: A.2.6.2
        name: データ
        description: データの保護に対しての考え方。
        metrics: データ復旧範囲
        levels:
          '0': 復旧不要
          '1': 一部の必要なデータのみ復旧
          '2': システム内の全データを復旧
        model_case_levels: {}
      - id: A.2.6.3
        name: データ
        description: データの保護に対しての考え方。
        metrics: データインテグリティ
        levels:
          '0': エラー検出無し
          '1': エラー検出のみ
          '2': エラー検出＆再試行
          '3': |-
            データの完全性を保障
            （エラー検出＆訂正）
        model_case_levels: {}
  - name: 災害対策
    items:
      - id: A.3.1.1
        name: システム
        description: 地震、水害、テロ、火災などの大規模災害時の業務継続性を満たすための要求。
        metrics: 復旧方針
        levels:
          '0': 復旧しない
          '1': 限定された構成でシステムを再構築
          '2': 同一の構成でシステムを再構築
          '3': 限定された構成をDRサイトで構築
          '4': 同一の構成をDRサイトで構築
        model_case_levels: {}
      - id: A.3.2.1
        name: 外部保管データ
        description: 地震、水害、テロ、火災などの大規模災害発生により被災した場合に備え、データ・プログラムを運用サイトと別の場所へ保管するなどの要求。
        metrics: 保管場所分散度
        levels:
          '0': 外部保管しない
          '1': 1ヵ所
          '2': |-
            1ヵ所
            (遠隔地)
          '3': |-
            2ヵ所
            (遠隔地)
        model_case_levels: {}
      - id: A.3.2.2
        name: 外部保管データ
        description: 地震、水害、テロ、火災などの大規模災害発生により被災した場合に備え、データ・プログラムを運用サイトと別の場所へ保管するなどの要求。
        metrics: 保管方法
        levels:
          '0': 媒体による保管
          '1': 同一サイト内の別ストレージへのバックアップ
          '2': DRサイトへのリモートバックアップ
        model_case_levels: {}
      - id: A.3.3.1
        name: 付帯設備
        description: 各種災害に対するシステムの付帯設備での要求。
        metrics: 災害対策範囲
        levels:
          '0': 対策を実施しない
          '1': 特定の対策を実施する
          '2': 想定する全ての対策を実施する
        model_case_levels: {}
  - name: 回復性
    items:
      - id: A.4.1.1
        name: 復旧作業
        description: 業務停止を伴う障害が発生した際の復旧作業に必要な労力。
        metrics: 復旧作業
        levels:
          '0': 復旧不要
          '1': 復旧用製品は使用しない手作業の復旧
          '2': 復旧用製品による復旧
          '3': 復旧用製品＋業務アプリケーションによる復旧
        model_case_levels: {}
      - id: A.4.1.2
        name: 復旧作業
        description: 業務停止を伴う障害が発生した際の復旧作業に必要な労力。
        metrics: 代替業務運用の範囲
        levels:
          '0': 無し
          '1': 一部の業務について代替業務運用が必要
          '2': 全部の業務について代替業務運用が必要
        model_case_levels: {}
      - id: A.4.2.1
        name: 可用性確認
        description: 可用性として要求された項目をどこまで確認するかの範囲。
        metrics: 確認範囲
        levels:
          '0': 実施しない。または単純な障害の範囲
          '1': 業務を継続できる障害の範囲
          '2': 業務停止となる障害のうち一部の範囲
          '3': 業務停止となる障害の全ての範囲
        model_case_levels:
          low_impact: 1
          mid_impact: 2
          high_impact: 3
