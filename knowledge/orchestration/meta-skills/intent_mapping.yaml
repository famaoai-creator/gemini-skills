# Meta-Skill Intent Mapping
# Maps abstract user intents to concrete skill chains.
# Each intent defines trigger phrases and the skill chain to execute.

intents:
  # === Security & Compliance ===
  - name: 'Total Security Guarantee'
    trigger_phrases:
      ['audit security', 'is this safe?', 'check for vulnerabilities', 'security scan']
    chain:
      - 'security-scanner'
      - 'license-auditor'
      - 'supply-chain-sentinel'
      - 'post-quantum-shield'
      - 'red-team-adversary'

  - name: 'Compliance Checkpoint'
    trigger_phrases: ['check compliance', 'audit licenses', 'governance check']
    chain:
      - 'license-auditor'
      - 'compliance-officer'
      - 'pmo-governance-lead'

