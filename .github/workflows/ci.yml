name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint

      - name: Format check
        run: npm run format:check || true

      - name: TypeScript type check
        run: npm run typecheck

      - name: Validate skill metadata
        run: node scripts/validate_skills.cjs

      - name: Validate schemas
        run: node scripts/validate_schemas.cjs

  docker-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build development stage
        uses: docker/build-push-action@v5
        with:
          context: .
          target: development
          tags: gemini-skills:dev
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run help in container
        run: docker run --rm gemini-skills:dev list

  test:
    runs-on: ubuntu-latest
    needs: lint-and-validate
    strategy:
      matrix:
        test-suite: [smoke, unit, integration, plugins]
        include:
          - test-suite: smoke
            command: npm test
          - test-suite: unit
            command: npm run test:coverage
          - test-suite: integration
            command: npm run test:integration
          - test-suite: plugins
            command: npm run test:plugins
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.test-suite }} tests
        run: ${{ matrix.command }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.test-suite == 'unit' && always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit (blocking on critical)
        run: npm audit --audit-level=critical

      - name: Skill quality audit
        run: node scripts/audit_skills.cjs --format json

  benchmark:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run benchmarks
        run: npm run benchmark

      - uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: evidence/benchmarks/
          retention-days: 30
